    rel="stylesheet">
  <link rel="stylesheet" href="../Main/Main/CSS/nav.css">
  <link rel="stylesheet" href="../Main/Main/CSS/createpost.css">

</head>
<body>
  <div class="askfont">
    <div id="container2" class="container-fluid main2">
      <h1>Ask any students here</h1>
    </div>
    <div id="container" class="container-fluid maindiv">
      <div class="container container-sm-12">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
          <div class="nav col-12">
            <li class="homeicons col-2">
              <a href="./home.html"><i class="fa-solid fa-house icons"></i></a>
            </li>
            <li class="friendicons col-2">
              <a href="./friends.html"><i class="fa-solid fa-users icons"></i></a>
            </li>
            <li class="videosicon col-2">
              <a href="./video.html"><i class="fa-solid fa-video icons"></i></a>
            </li>
            <li class="createposticon col-2">
              <a href="./createPost.html"><i class="fa-solid fa-plus icons"
                  style="background-color: #f0f2f5; color: #0DE13C"></i></a>
            </li>
            <li class="userdetailsicon col-2">
              <a href="../Main/Profile.html"><i class="fa-solid fa-user icons"></i></a>
            </li>
            <li class="logouticon col-2">
              <a><i class="fa-solid fa-right-from-bracket icons"></i></a>
            </li>
          </div>
          <div class="maincreate">
            <p class="createposttitle">Create Post</p>
            <textarea id="textarea" cols="50" rows="5" placeholder="Type here"></textarea>
            <label for="postfiles" id="imagesforpost">UPLOAD IMAGE
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQApv5wjO07wv95kSSPjF0H4RaoSr0hFaX6502Lcgd3oPOoTe17Dlry9FALUCSO9rz8NEo&usqp=CAU" alt="" id="uploadbuttonicon" />
            </label>
              <input type="file" id="postfiles" style="visibility: hidden" onchange="uploading(event)"/><br><br>
            <div class="progress" id="progressdiv" style="display: none;">
              <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                id="progressbar"></div>
            </div>
            <p id="done" style="color: green;font-size: 15px; display: none;"></p>
            <div id="uploadedmssage">
              <p style="color: green;font-size: 15px;">Uploaded</p>
            </div>

            <div id="submitbuttondiv" style="margin-top: 10px;" class="col-12">
              <a id="createpostbtn" class="col-7" style="text-decoration: none" onClick = "createpost()" >Post</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="top-bar">
    <div class="font">
      <div class="left-text">
        <span>EduExchange</span>
      </div>
        <div class="top-bar2">
          <div class="font2">
            <button class="button">About us</button>
          </div>
<script src="../Main/JS/firebase.js"></script>
